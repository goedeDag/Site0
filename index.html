<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clockworker</title>
</head>
<body>
    <div id="content">
        <div id="countdowns">
            <table id="table">
                <tr>
                  <th>Amount</th>
                  <th>Time</th>
                  <th>Cancel</th>
                </tr>
              </table>
        </div>
        <input type="text" placeholder="Receiver" id="presaleAddress">
        <input type="text" placeholder="Amount" id="amount">
        <input type="text" placeholder="Send earlier (in MS)" id="earlier">
        <button id="addCountdown">ADD</button>
        <div id="error-box">
            <h1 id="errorMessage"></h1>
        </div>
    </div>
    <script src="web3.min.js"></script>
    <script>function $(el) {return document.getElementById(el)}</script>
    <script src="script.js"></script>
</body>
</html>
